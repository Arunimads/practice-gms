<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container p-5 shadow mt-5">
      <h3 class="text-center mt-2">Workout Logger</h3>

      <div class="row">
        <div class="col-sm-6 mt-2">
          <label for="">Exercise:</label><br />
          <input
            type="text"
            class="form-control form-control-sm"
            id="exrcs"
            style="width: 600px"
          />
        </div>
        <div class="col-sm-3 mt-2">
          <label for="">Set:</label><br />
          <input
            type="number"
            class="form-control form-control-sm"
            id="set"
            style="width: 300px"
          />
        </div>
        <div class="col-sm-3 mt-2">
          <label for="">Reps:</label><br />
          <input
            type="number"
            class="form-control form-control-sm"
            id="rep"
            style="width: 300px"
          />
        </div>
        <div class="col-sm-6 mt-2">
          <label for="">Weight(kg):</label><br />
          <input
            type="number"
            class="form-control form-control-sm"
            id="weight"
            style="width: 600px"
          />
        </div>
        <div class="col-sm-6 mt-2">
          <label for="">Date:</label><br />
          <input
            type="date"
            class="form-control form-control-sm"
            id="date"
            style="width: 600px"
          />
        </div>
      </div>
      <button
        class="btn btn-primary rounded-2 ms-2 mt-3"
        onclick="wrkoutlogger()"
      >
        Log Workout
      </button>
      <p id="logger"></p>
    </div>
  </body>
</html>
